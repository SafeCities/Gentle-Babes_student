<!DOCTYPE html>
<html ng-app="app" ng-cloak>
  <head>
    <meta http-equiv="Content-Security-Policy"
      content="script-src * 'unsafe-eval';
        default-src * data: gap: 'unsafe-eval';
        connect-src * 'unsafe-eval';
        object-src 'self';
        style-src * 'unsafe-inline';
        media-src *;
        ">

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="lib/LongPress.js"></script>
    <script src="js/jquery.min.js"></script>



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/Chartjs/dist/Chart.js"></script>
    <script src="lib/angular-elastic/elastic.js"></script>
    <script src="js/app/map/map.js"></script>
    <script src="js/app/settings/settings.js"></script>
    <script src="js/services/Settings.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/tests.js"></script>
    <script src="js/map.js"></script>

  </head>
  <body ng-controller="MainCtrl" class="platform-android platform-cordova platform-webview">
    <input type="hidden" id="address" ng-model="address" />
    <input type="hidden" id="lat" ng-model="lat" />
    <input type="hidden" id="lng" ng-model="lng" />
    <input type="hidden" id="city" ng-model="city" />
    <div id="maps" style="display: none;"></div>

  <ion-nav-view></ion-nav-view>
 

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&callback=initMap"></script>
  </body>
</html>
