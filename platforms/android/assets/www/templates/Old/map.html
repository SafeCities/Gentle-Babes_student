<ion-view name="Map">
    <ion-nav-back-button class="back-button-customized">
    </ion-nav-back-button>
    <ion-content padding="true" scroll="false">
        <div class="map-container">
            <h1 style="text-align:center;padding-top: 150px;">MAP CONTAINER</h1>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="city-holder">City Holder </h3>
                <small>Specific place</small>
                
                <div class="row row-bottomMap">
                    <div class="col col-60">
                       <i class="ion-ios-location"></i>
                        <p>Specific Place</p>
                        <p>Time</p>
                    </div>
                    <div class="col col-30">
                        <button class="button button-harassment" ng-click="">
                            Harassment
                        </button>
                    </div>
                </div>
                
                <div class="row row-bottomMap">
                    <div class="col col-60">
                       <i class="ion-ios-location"></i>
                        <p>Specific Place</p>
                        <p>Time</p>
                    </div>
                    <div class="col col-30">
                        <button class="button button-thief" ng-click="">
                            Thief
                        </button>
                    </div>
                </div>
            </div>
        </div>



    </ion-content>
</ion-view>
